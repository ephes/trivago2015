
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<!-- jQuery -->

		<!-- jQuery Mobile -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">

	<body>
		<!-- Start of third page: #popup -->

<div id="pref-container">

					</div>
					<div id="concert" class="hexagon">
						<img class="unchecked" src="/static/images/icons/concert.png" />

					</div>
			</div>
				</div>
				<fieldset data-role="controlgroup" id="checkboxes">
	        <input id="checkbox-food" type="checkbox">
	        <label for="checkbox-food"><img class ="options-icon" src="/static/images/icons/food.png"/>Food</label>
	        <input id="checkbox-drink" type="checkbox">
	        <label for="checkbox-drink"><img class ="options-icon" src="/static/images/icons/drink.png"/>Drink</label>

<a href="#people-1" id="find-submit" data-transition="slide" class="ui-btn ui-icon-arrow-r ui-btn-icon-right">Find awesome People!</a>
